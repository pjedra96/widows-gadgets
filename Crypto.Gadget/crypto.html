<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Crypto Price Gadget</title>
        <link type="text/css" rel="stylesheet" href="./css/style.css">
        <link type="text/css" rel="stylesheet" href="./css/Main.min.css">
        <script src="./js/index.js"></script>
        <script>
            System.Gadget.settingsUI = "settings.html";
            System.Gadget.Settings.write("currency", "pln");
        </script>
        <meta http-equiv="Content-Type" content="text/html; charset=Unicode" />
    </head>
    <body>
        <g:background id="gadgetContent">
            <div class="coin">
                <div class="coin-logo">
                    <img src="images/bitcoin.png"/>
                </div>
                <div class="coin-name">
                    <h3>BITCOIN</h3>
                </div>
                <div class="coin-price">
                    <span class="price">-</span>
                    <span class="change">PLN</span>
                </div>
            </div>
            <div class="coin">
                <div class="coin-logo">
                    <img src="images/cardano.png"/>
                </div>
                <div class="coin-name">
                    <h3>CARDANO</h3>
                </div>
                <div class="coin-price">
                    <span class="price">-</span>
                    <span class="change">PLN</span>
                </div>
            </div>
            <div class="coin">
                <div class="coin-logo">
                    <img src="images/ethereum.png"/>
                </div>
                <div class="coin-name">
                    <h3>ETHEREUM</h3>
                </div>
                <div class="coin-price">
                    <span class="price">-</span>
                    <span class="change">PLN</span>
                </div>
            </div>
            <div class="coin">
                <div class="coin-logo">
                    <img src="images/tether.png"/>
                </div>
                <div class="coin-name">
                    <h3>TETHER</h3>
                </div>
                <div class="coin-price">
                    <span class="price">-</span>
                    <span class="change">PLN</span>
                </div>
            </div>
        </g:background>
    </body>

</html>
